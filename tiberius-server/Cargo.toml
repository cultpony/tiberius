[package]
name = "tiberius-server"
version = "0.1.0"
authors = ["Cult Pony"]
edition = "2021"
license = "AGPL-3.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.9", features = ["attributes", "tokio1"] }
async-trait = "0.1.50"
base64 = "0.13"
bcrypt = "0.10.0"
better-panic = "0.2"
camo-url = "0.1.2"
cap-async-std = "0.19"
cap-std = "0.19"
casbin = "2.0.7" # needs tobe 2.0.8 until sqlxmq is replaced or updated
chrono = "0.4.19"
chrono-humanize = "0.2.1"
clap = { version = "2.33.3", features = ["wrap_help"] }
csp = "0.1.0"
either = { version = "1.6.1", features = ["serde"] }
envy = "0.4"
flexi_logger = "0.19"
hex = "0.4.3"
human_bytes = "0.3.0"
image = "0.23.14"
itertools = "0.10.1"
josekit = "0.7.1"
kankyo = "0.3"
lazy_static = "1.4"
maud = { git = "https://github.com/mbr/maud", branch = "mbr/rocket-0.5", features = ["rocket"] }
new_mime_guess = "3.0"
paseto = "2.0.0"
r2d2 = "0.8.9"
rand = "0.8.3"
regex = "1.5.3"
reqwest = { version = "0.11", features = ["json", "socks", "cookies"] }
ring = "0.16.20"
rocket = { version = "0.5.0-rc.1", features = ["secrets", "uuid", "json", "msgpack", "tls"] }
rust-embed = { version = "6.1", features = ["compression"] }
securefmt = "0.1.1"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.1"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.9.5"
sha3 = "0.9.1"
sqlx = { version = "0.5.9", features = ["postgres", "chrono", "time", "macros", "json", "runtime-tokio-rustls", "offline", "migrate"] }
sqlxmq = { git = "https://github.com/cultpony/sqlxmq.git", default-features = false, features = ["runtime-tokio-rustls"] }
sqlx-adapter = { version = "0.4.2", default-features = false, features = ["runtime-tokio-rustls", "postgres"] }
thiserror = "1.0.30"
tiberius-core = { path = "../tiberius-core" }
tiberius-jobs = { path = "../tiberius-jobs", default-features = false }
tiberius-models = { path = "../tiberius-models" }
tokio = { version = "1.10", features = ["full"] }
tokio-cron-scheduler = "0.2.1"
tracing = { version = "0.1", features = ["log", "log-always"] }
tracing-log = { version = "0.1.2" }
uri-builder = "0.1.0"
url = { version = "2.2", features = ["serde"] }
url_serde = "0.2"
uuid = "0.8.1"
textile = "0.2.1"
pulldown-cmark = "0.8.0"
ammonia = "3.1.2"

[features]
default = ["full-release"]
channel-images = []
# Enables all routes and features, even experimental ones
full-release = ["channel-images", "tiberius-jobs/all-jobs", "process-images", "session-handover-philomena"]
# Enables only routes and features that are ready to deploy
stable-release = ["tiberius-jobs/stable-jobs", "session-handover-philomena"]
process-images = ["tiberius-jobs/processing-jobs"]
session-handover-philomena = []
